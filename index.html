<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Count Down Timer</title>
</head>
<body>
    <div class="container">
        <div class="container-content">
            <h1 class="pri-header">Count Down Timer</h1>
            <div class="box-container">
                <div class="box">
                    <h2 class="sec-header" id="day"></h2>
                    <h4 class="tet-header" >Days</h4>
                </div>
                <div class="box">
                    <h2 class="sec-header" id="hours"></h2>
                    <h4 class="tet-header">Hours</h4>
                </div>
                <div class="box">
                    <h2 class="sec-header" id="minutes"></h2>
                    <h4 class="tet-header">Minutes</h4>
                </div>
                <div class="box">
                    <h2 class="sec-header" id="seconds"></h2>
                    <h4 class="tet-header">Seconds</h4>
                </div>
            </div>
            <p class="paragraph">Design by Abu Goodluck</p>
        </div>
    </div>  
    <script src="app.js"></script>
</body>
</html>
